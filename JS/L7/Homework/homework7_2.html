<!--
###Задача 2.

Создайте функцию positionAt(anchor, position, elem), которая позиционирует элемент elem, в зависимости от значения аргумента position:
сверху ("top"), справа ("right") или снизу ("bottom"). Функция должна проводить позиционирование относительно элемента anchor.
Для решения данной задачи Вам понадобится создать элемент anchor (тег а) и elem (тег div).
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    a{background-color: blue;}
    div{width:20px;height:20px;background-color: darkorange;}
</style>
<body>

<script>
    function positionAt(anchor, position, elem){
            document.body.innerHTML="";
            var a=document.createElement(anchor);
            a.innerHTML="anchor";
            var div=document.createElement(elem);


            switch (position){
                case "top":{document.body.appendChild(div);document.body.appendChild(a);break;}
                case "right":{document.body.appendChild(a);document.body.appendChild(div);a.style.display="inline-block";
                    div.style.display="inline-block";break;}
                case "bottom":{document.body.appendChild(a);document.body.appendChild(div);break;}
            }

    }
    positionAt("a", "right", "div");

</script>
</body>
</html>
