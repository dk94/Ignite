<!--
###Задача 1.

Создайте страницу с кнопкой.
Создайте код, который загрузит на страницу картинку img.jpg (файл находитя в папке classwork) асинхронно через секунду после загрузки страницы.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button id="click">Click</button>
<script>
    click.onclick=function(){
        var img=new XMLHttpRequest();
        img.open("GET","img.jpg",true);
        img.send();
        img.onload=function(){
            if(img.readyState==4){
                setTimeout(function(){
                    var div=document.createElement("div");
                    div.innerHTML="<img src='img.jpg'>";
                    document.body.appendChild(div);
                },1000);
            }
        }
    }
</script>
</body>
</html>
