<!--###Задача 3.

Создайте поле ввода. При помощи событий клавиатуры сделайте так, чтобы в поле можно было вводить только цифры.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
Поле для ввода:
<input id="inp">
<script>
    inp.onkeypress=function(e){

        if(e.which<48||e.which>57)
        return false;

    };
</script>
</body>
</html>
