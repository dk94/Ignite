###Задача 3
Метод elem.closest(css) для поиска ближайшего родителя, удовлетворяющего селектору css, не поддерживается некоторыми браузерами, например IE11-.
Создайте для него полифилл.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Heading 1</h1>
    <div class="paragraph">
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
        </ul>
    </div>
</div>
<div>
    <div class="paragraph">
        <h1>Heading 2</h1>
        <ol>
            <li>List Item 1</li>
            <li>List Item 2</li>
        </ol>
    </div>
</div>
<script>


    window.onload = function() {
          if (document.documentElement.closest == undefined) {

            Object.defineProperty(Element.prototype, 'closest', {
                get: function (css) {
                    var node = this;

                    while (node) {
                        if (node.querySelector(css)) return node;
                        else node = node.parentElement;
                    }
                    return null;
                }
            });
        };

        var elem=document.querySelector("li");
        alert(elem.closest("ul"));
        }


</script>
</body>
</html>
