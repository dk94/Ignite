<!--Задача 3

Используя сервис $compile выведите имя в шаблоне жирным начертанием используя тег :

"Hello my name is {{name}}"
var data = { name: "<strong>Ivan</strong>" }-->
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../bootstrap.css" rel="stylesheet" />
    <link href="../../bootstrap-theme.css" rel="stylesheet" />
    <script src="..\..\angular.js"></script>
    <style>

    </style>
    <script>
        angular.module("app",[])

                .controller("mainCtrl", function ($scope,$compile,$parse) {

                    var expr = "My name is {{name}}.";
                    var newExpr=$compile("<div>"+expr+"</div>")($scope);
                    var model = { name: "<strong>Ivan</strong>" };
                    $scope.name=model.name;
                    $scope.compileExpression = function () {


                        var a=angular.element(newExpr);

                        angular.element(document.getElementById("par")).html(a.text());



                    }

                });

    </script>
</head>
<body ng-controller="mainCtrl" class="text-center">
<button ng-click="compileExpression()">$compile</button>
<p id="par"></p>


</body>
</html>
