<!--###Задача 1
Создайте страницу с панелью навигации со следуюшими пунктами: home, contact.
Используйте маршрутизацию для переключения меду пунктами меню. Файлы для задачи находятся в папке Task.-->
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../bootstrap.css" rel="stylesheet" />
    <link href="../../bootstrap-theme.css" rel="stylesheet" />
    <script src="..\..\angular.js"></script>
    <script src="..\..\angular_route.js"></script>
    <style>

    </style>
    <script>
        angular.module("app",['ngRoute'])

                .config(function($routeProvider){

                    $routeProvider

                            .when('/home', {
                                templateUrl: 'Task/home.html',
                                controller:"homeCtrl"
                            })
                            .when('/contact', {
                                templateUrl: 'Task/contact.html',
                                controller:"contactCtrl"
                            })
                            .otherwise({
                                redirectTo: '/'

                            })
                })



    </script>
</head>
<body>
<div class="well text-center">
    <ul class="nav nav-tabs">
        <li><a href="#/home">Home</a></li>
        <li><a href="#/contact">Contact</a></li>
    </ul>
</div>
<div ng-view class="text-center"></div>
</body>
</html>
