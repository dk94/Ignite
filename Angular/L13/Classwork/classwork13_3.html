<!--
###Задача3
Используйте таблицу с данными массива items из второй задачи.
Напишите свой фильтр, который выведет на экран только те элементы масства items,
у которых значение свойства expiration больше 10.
-->

<!DOCTYPE html>
<html lang="en" ng-app="app">


<head>
    <meta charset="UTF-8">
    <link href="../../bootstrap.css" rel="stylesheet" />
    <link href="../../bootstrap-theme.css" rel="stylesheet" />
    <script src="..\..\angular.js"></script>
    <title></title>
    <style>
        #wraper{
            margin: auto;
        }
    </style>
    <script>
        angular.module("app",[])
                .controller("appCtrl",['$scope',function(scope){
                    scope.items = [
                        { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                        { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                        { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                        { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 },
                        { name: "E Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 20 }];
                }])
                .filter("customFilter",function(){
                    return function(arr){
                        for(var i=0;i<arr.length;i++){
                            if(arr[i].expiration<=10)
                            arr.splice(i,1);
                        }
                        return arr;
                    }
                })
    </script>
</head>
<body>
<div id="wraper" ng-controller="appCtrl">
    <h2  class="text-center">ТАБЛИЦА</h2>
    <table class="table">
        <tr ng-repeat="item in items| customFilter " >
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
            <td>{{item.count}}</td>
            <td>{{item.tax|currency}}</td>
            <td>{{item.expiration}}</td>
        </tr>
    </table>
    </div>
</body>
</html>
