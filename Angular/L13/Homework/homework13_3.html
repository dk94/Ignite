<!--###Задача 3
Создайте форму для регистрации нового пользователя. Форма должна содержать поля:
ФИО, email, телефон, пароль, подтверждение пароля. Реализуйте real-time валидацию пользовательского ввода.-->
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../bootstrap.css" rel="stylesheet" />
    <link href="../../bootstrap-theme.css" rel="stylesheet" />
    <script src="..\..\angular.js"></script>
    <style>
        div.well{
            width:70%; margin:0 auto;padding:30px;
        }
        form{text-align: center;}

    </style>
    <script>
        angular.module("app",[])

                .controller("appCtrl",['$scope',function(scope) {

                    scope.pat=new RegExp(scope.password);
                    scope.passConfirmPat=scope.pat;


                }])
    </script>
</head>
<body>
    <div class="well" ng-controller="appCtrl">
        <h2 style="text-align: center;">Регистрационная форма</h2>
        <form name="myForm" novalidate class="form-control input-group">
               <div class="form-group">
                    <label>ФИО:</label><br>
                   <input name="userName" class="input-lg" type="text" ><br>
               </div>
            <div class="form-group">
                <label>Email:</label><br>
                <input name="email" class="input-lg" type="email" required ng-model="ff"><br>
                <p ng-show="myForm.email.$invalid&&myForm.email.$dirty">Invalid mail</p>
            </div>

            <div class="form-group">
                <label>Пароль:</label><br>
                <input name="pass" class="input-lg" type="password" minlength="4" maxlength="10" ng-model="password"><br>
                <p ng-show="myForm.pass.$invalid&&myForm.pass.$dirty" >Invalid mail</p>
            </div>
            <div class="form-group">
                <label>Подтвердите пароль:</label><br>
                <input name="passConfirm" class="input-lg"  type="password" ng-model="passConfirm" ng-pattern="passConfirmPat"><br>
                <p ng-show="myForm.passConfirm.$invalid&&myForm.passConfirm.$dirty" >Invalid mail</p>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-lg bg-info" ng-disabled="myForm.$invalid">
            </div>
        </form>
    </div>
</body>
</html>
