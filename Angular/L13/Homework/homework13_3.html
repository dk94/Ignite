<!--###Задача 3
Создайте форму для регистрации нового пользователя. Форма должна содержать поля:
ФИО, email, телефон, пароль, подтверждение пароля. Реализуйте real-time валидацию пользовательского ввода.-->
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../bootstrap.css" rel="stylesheet" />
    <link href="../../bootstrap-theme.css" rel="stylesheet" />
    <script src="..\..\angular.js"></script>
    <style>
        div.well{
            width:70%; margin:0 auto;padding:30px;
        }
        form{text-align: center;}

    </style>
    <script>
        angular.module("app",[])

                .controller("appCtrl",['$scope',function(scope) {

                    scope.namePat= /^([a-zA-Zа-яА-Я]+\s+){3,}$/;

                    scope.type=function(){
                        var a=scope.passConfirm;
                        if(a!=scope.password)
                            scope.checker=true;
                        else
                            scope.checker=false;

                    }

                }])
    </script>
</head>
<body>
    <div class="well" ng-controller="appCtrl">
        <h2 style="text-align: center;">Регистрационная форма</h2>
        <form name="myForm" novalidate class="form-control input-group">
               <div class="form-group">
                    <label>ФИО:</label><br>
                   <input name="userName" class="input-lg" type="text" maxlength="20" ng-pattern="namePat" ng-model="name"><br>
                   <p ng-show="myForm.userName.$invalid&&myForm.userName.$dirty">Invalid value</p>
               </div>
            <div class="form-group">
                <label>Email:</label><br>
                <input name="email" class="input-lg" type="email" required ng-model="mail"><br>
                <p ng-show="myForm.email.$invalid&&myForm.email.$dirty">Invalid value</p>
            </div>

            <div class="form-group">
                <label>Пароль:</label><br>
                <input name="pass" class="input-lg" type="password" minlength="4" maxlength="10" ng-model="password"  ng-keyup="type()"><br>
                <p ng-show="myForm.pass.$invalid&&myForm.pass.$dirty" >Invalid value</p>
            </div>
            <div class="form-group">
                <label>Подтвердите пароль:</label><br>
                <input name="passConfirm" class="input-lg"  type="password" ng-model="passConfirm" ng-keyup="type()"  maxlength="10"><br>
                <p ng-show="(myForm.passConfirm.$invalid&&myForm.passConfirm.$dirty)||checker" >Invalid value</p>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-lg bg-info" ng-disabled="myForm.$invalid||checker">
            </div>
        </form>
    </div>
</body>
</html>
