<!--###Задача 1
Создайте директиву, которая создает кнопку, при нажатии на которую запускается счетчик
(на экран начинают выводиться числа в возрастающей последовательности с интервалом в 1 с).-->
<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <link href="../../bootstrap.css" rel="stylesheet" />
    <link href="../../bootstrap-theme.css" rel="stylesheet" />
    <script src="..\..\angular.js"></script>
    <script>
        angular.module("app",[])
                .controller("mainCtrl",function($scope,$interval){
                    $scope.counter=0;
                    $scope.start=function(){
                        if($scope.int!=undefined)
                            return;
                        $scope.counter=1;

                        $scope.int=$interval(function(){

                            $scope.counter++;
                                },1000
                        )
                    }
                })
                .directive("timerDirective",function(){
                    return {
                        restrict:"A,E",
                        template:"<button ng-click='start()' class='btn-lg btn-success'>Start</button>" +
                        "<h2>{{counter}}</h2>"
                    }
                })
    </script>
</head>
<body ng-controller="mainCtrl">
    <div class="well text-center">
    <timer-directive></timer-directive>
    </div>
</body>
</html>
