<!--###Задача 3
Имеется html-разметка:
```
<div custom-directive>’myButton’</div>
```
Создайте директиву, результатом работы которой станет кнопка с текстом 'myButton'. Используйте свойство transclude.-->

<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <link href="../../bootstrap.css" rel="stylesheet" />
    <link href="../../bootstrap-theme.css" rel="stylesheet" />
    <script src="..\..\angular.js"></script>
    <script>
        angular.module("app",[])
                .controller("mainCtrl",function($scope){

                })
               .directive("buttonDirective",function(){
                    return {
                        restrict:"A",
                        scope: true,
                        template:"<button class='btn-lg btn-success' ng-transclude></button>" ,
                        transclude:true
                    }
                })


    </script>
</head>
<body ng-controller="mainCtrl" class="text-center">
<div button-directive>'myButton'</div>
</body>
</html>
