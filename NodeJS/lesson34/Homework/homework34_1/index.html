<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="/socket.io/socket.io.js"></script>  
    <script>

        window.onload = function () {
                // подключиться к пространству имен 
                var namespace = io('/namespace');

                namespace.on('connect', function (socket) {
                    console.log('connected to namespace');
                })

                namespace.on('message', function (data) {
                    console.log('on namespace');
                    console.log(data);
                    document.getElementById('cont').innerHTML += data.text + '</br>';

                    namespace.emit('receive_message')
                })
               

        }

    </script>
</head>
<body>
    <h3 id="cont"></h3>
</body>
</html>
